<br>

　2013年5月5日にＪＲ貨物の<FONT color=#5030ff>東京貨物ターミナル駅で一般公開</font>が行われた。東京貨物ターミナル駅の40周年記念で行われたイベントだが、同駅が<FONT color=#5030ff>一般公開されるのは初めて</font>。貨物専用駅なので普段は一般客が入ることが出来ないため、この機会に行ってみることにした。<br>
