　新津車両製作所の最寄りの新津駅。一昔前の地方都市の駅という雰囲気がいい。<br>
<BR CLEAR=left>
<br>

<IMG SRC="telbox.jpg" ALIGN=LEFT ALT="新津駅付近の電話ボックス">
　新津駅付近にある<FONT color=#5030ff>パンタグラフが付いた電話ボックス</font>。もちろんパンタグラフはダミーで普通のNTT公衆電話だ。新津市は「鉄道の町」というのをアピールしているようで、こういうデザインになっているのだろう。緑とオレンジは湘南色の電車をイメージしている。<br>
