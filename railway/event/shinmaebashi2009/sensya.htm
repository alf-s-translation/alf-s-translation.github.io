<IMG SRC="211sensya.jpg" ALIGN=LEFT ALT="211系電車">
　洗浄車両乗車体験に使用された211系電車5両編成。ここから洗車線を往復する。ただし、<FONT color=#5030ff>洗車するのは往路のみ</font>。<br>
<BR CLEAR=left>
<br>

　基本的に自動車の洗車機と同じだが、洗車機が動くのではなく<FONT color=#5030ff>列車が動いて洗車</font>する。その為、徐行でゆっくり進んでいく。<br>
