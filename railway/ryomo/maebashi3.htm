<br>

　前橋駅が高架化される前からあるのが北口。<br>
<br>

<center>
<TABLE WIDTH=100%>
<tr bgcolor=#ffffff><td><img src="maebashi5_198504.jpg" alt="前橋駅北口1985年4月"><br>
1985年4月8日撮影</td>
<td>
　逆光で見づらいが、高架工事前の仮駅舎。<br>
</td></tr>

<tr bgcolor=#ffffff><td><img src="maebashi5_9706.jpg" alt="前橋駅北口1997年6月"><br>
1997年6月撮影</td>
<td>
　北口は当初、駅ビルの建設予定があったため駅と駅前広場の間にスペースがある。また、駅のデザインも仮のものという感じ。<br>
</td></tr>

<tr bgcolor=#ffffff><td><img src="maebashi5_200107.jpg" alt="前橋駅北口2001年7月"><br>
2001年7月20日撮影</td>
<td>
　4年前とほとんど変わっていない。<br>
</td></tr>
