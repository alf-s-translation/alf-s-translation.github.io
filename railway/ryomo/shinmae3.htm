<TITLE>アルフの部屋：鉄道趣味の部屋［両毛線・新前橋−前橋の移り変わり：新前橋駅改札口］</TITLE>
</HEAD>

<BODY bgcolor=#ffddbb LINK=#ff0000 VLINK=#ff9400>

<center>
<table width=100%><tr><td bgcolor=#ff9400><FONT COLOR=#ffffff SIZE=5><center>
新前橋駅改札口</center></FONT></td></tr></table>
</center>
<br>

　新前橋駅の改札口。左側が東口で、改札の手前が西口になっている。<br>
<br>

<center>
<TABLE WIDTH=100%>
<tr bgcolor=#ffffff><TD><IMG SRC="shinmae3_9706.jpg" ALT="新前橋駅改札口1997年6月"><br>
1997年6月撮影</td>
<td>
　自動改札機が導入された当初の様子。左側の2台が全ての券種に対応した改札機で、残りは定期券専用の旧型。（昔、武蔵野線の駅で使われていたもの。）<br>
</td></tr>

<tr bgcolor=#ffffff><td><img src="shinmae3_200107.jpg" alt="新前橋駅改札口2001年7月"><br>
2001年7月20日撮影</td>
<td>
　定期券専用の旧型改札機が無くなった。さらに、改札機の台数が1台減っている。また、改札口奥には路線ごとの発車案内表示器が設置された。<br>
</td></tr>
</table><br>
