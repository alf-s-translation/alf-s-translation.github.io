<tr><td bgcolor=#ffbb77><center>撮影日</center></td><td bgcolor=#ffffff>1985年8月3日</td></tr>
<tr><td bgcolor=#ffffff colspan=2>
<center><IMG SRC="banpaku.jpg" ALT="万博中央駅"></center>
　1985年に開催された、つくば科学万博の会場最寄り駅として設置された常磐線の臨時駅。万博終了後、駅舎は解体されたがホームだけは遺跡のように残っていた。<br>
　現在この場所には、1998年3月に開業した「ひたち野うしく駅」が存在している。<br>
