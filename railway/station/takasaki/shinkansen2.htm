　以前よりも奥へ移動した新幹線改札口。そのため、以前は新幹線改札内にあった発車案内LED表示器が新幹線改札外になってしまった。<br>
</td></tr>

<tr bgcolor=ffffff><td><img src="shinkansen2_20050430.jpg"><br>

<td>

</td></tr>

<tr bgcolor=ffffff><td><img src="shinkansen2_20050716.jpg"><br>
2005年7月16日撮影</td>
<td>
　新幹線改札口手前にも発車案内LED表示器が設置された。東口改札口または西口改札口に設置されていた物を移設したと思われる。<br>
</td></tr>
