　無記名PASMOの表面。電車もバスも使えるパスモを図案化したデザイン。<br>
　氏名などの個人情報を登録して無記名PASMOを記名PASMOに変更することが出来る。また、定期券を追加してPASMO定期券に変更することも出来る。<br>
</td></tr>

<td><img src="card2.jpg" alt="無記名PASMO（裏面）"></td>

</td></tr>
