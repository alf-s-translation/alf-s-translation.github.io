　2011年11月23日に松戸車両センターの公開が行われた。ただし、「団体臨時列車（209系）で行く松戸車両センター特別公開への旅」という<FONT color=#5030ff>ツアーの参加者だけの特別公開</font>。松戸車両センターへの入場は松戸駅から団体列車に乗車して行われた。<br>
