<IMG SRC="sanyou.jpg" ALIGN=LEFT ALT="山陽電気鉄道電車">
　新開地から乗ったのは山陽電気鉄道の車両で<FONT color=#ff0080>転換クロスシート車</font>だった。乗っている人もあまりいなく、ガランとしていた。<br>
　神戸高速鉄道線内もいくつかの駅を通過し、地上へ出ると特急らしい快走になってきた。途中、ＪＲと平行しているところがあり、<FONT color=#ff0080>ＪＲの新快速に抜かれた</font>。こちらもスピードを出しているが、ＪＲもかなりのスピードだ。<br>
